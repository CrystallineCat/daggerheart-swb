<form class="coin-counter-hud">
  <div class="coin-container">
    {{#times coins}}
    <img src="https://i.imgur.com/4D70KJ9.png" alt="Coin" class="coin-image" />
    {{/times}}
  </div>
  <div class="coin-controls">
    <button type="button" class="coin-remove">-</button>
    <button type="button" class="coin-add">+</button>
  </div>
</form>
